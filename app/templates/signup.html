<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/materialize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/animate.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/custom.css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <title>Bridge</title>
</head>

<body class="blue-grey lighten-5">
    <!--navbar-->
    <div>
        <nav class="blue">
            <div class="nav-wrapper">
                <a href="/main" class="blue-text brand-logo"> <img src="../static/files/bridge_logos_v1-02.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Search Collections</a></li>
                    <li><a href="{{url_for('log_in')}}" class="white-text">Log in</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!--end navbar-->

    <div class="row">
        <form action="/sign_up" method="post" id="login" class="col s4 offset-s4 card" name='login'>
        {{ form.hidden_tag() }}
            <div class="col s12">
                <h3 class="smalltext center grey-text">SIGN UP</h3>
            </div>

            <div class="input-field col s12">
                <!-- <input id="fname" type="text" class="validate" name="fname">
                <label for="fname">First Name</label> -->
                First name:<br>
                {{ form.fname(size=60) }}<br>
            </div>
            <div class="input-field col s12">
                <!-- <input id="lname" type="text" class="validate" name="lname">
                <label for="lname">Last Name</label> -->
                Last name:<br>
                {{ form.lname(size=60) }}<br>
            </div>
            <div class="input-field col s12">
                <!-- <input id="email" type="text" class="validate" name="email">
                <label for="email">Email</label> -->
                Email:<br>
                {{ form.email(size=120) }}<br>
            </div>
            <div class="input-field col s12">
                <!-- <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label> -->
                Password:<br>
                {{ form.password(size=20) }}<br>
            </div>
            <div class="input-field col s6 offset-s4">
                <p><input type="submit" class="waves-effect waves-light btn red accent-2" id="signup" value="Sign Up"></p>
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
        </form>
    </div>
</body>


</html>
